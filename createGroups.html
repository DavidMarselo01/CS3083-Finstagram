<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Finstagram</title>
</head>

<body>
    <h1>Create a Friend Group!</h1>
    <p>
        {% if messageDuplicate %}
        {{ messageDuplicate }}
        {% endif %}
    </p>
    <p>
        {% if messageSuccess %}
            {{ messageSuccess }} 
        {% endif %}
    </p>
    <div>
        <form action="/createGroupsAction" method="post">
            <input type="text" name="groupName" placeholder="Group Name" required /> <br>
            <textarea cols="30" rows="5" type="text" name="groupDescription" placeholder="Description" required></textarea>
            <br>

            <input type="submit" value="Create">
        </form>
    </div>



    <p>{{dataForFollowing}}</p>
    <p>{{message}}</p>
    <p>{{data}}</p>

    <a href="/">Go back</a>

</body>

</html>
