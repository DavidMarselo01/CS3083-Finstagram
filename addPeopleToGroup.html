<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Add a Friend into a Group</h1>
    <p>{{message}}</p>
    <p>Enter a username to add to the friend group</p>
    <form action="/addPersonIntoGroup", method = "post">
        <input type="text" name="groupName" placeholder="Enter Group Name" required /> <br>
        <input type="text" name="username" placeholder="Enter username" required /> <br>
        <input type="submit" value="Add">
    </form>
    
    <a href="/">Go back</a>

</body>

</html>
